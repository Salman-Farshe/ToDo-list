<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>To-Do-List</title>
</head>
<body>
    
    <div class="container">
        <div class="instruction">
            <p>Instructions: Track Your Work Schedule. <br>
                Type your task and click on <span>add button</span>.
                To untrack your task, just <span>single click</span>  Or <span>single tap</span>.
                To <span>remove</span> your task, just <span>double click</span> Or <span>double tap</span>.
            </p>
        </div>
        <div class="heading">
            <h1>To-Do List</h1>
            <div id="insert">
                <i class="far fa-plus-square fa-2x"></i>
            </div>
        </div>
        <div id="todoInput">
            <input type="text" name="mytodo" id="mytodo" placeholder="Create New To-Do">
            <button id="btnTodo">Add</button>
        </div>
        <div id="todos">

        </div>
    </div>

    <script src="https://kit.fontawesome.com/70401da5f8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
